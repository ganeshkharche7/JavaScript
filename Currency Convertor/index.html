<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter -by Ganesh Kharche</title>
    <link rel="icon" href="./rupee.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 maincontainer">
          <h3 class="text-center heading">Currency Converter</h3>
          <div class="mb-3 d-flex pt-4">
            <label for="amount" class="form-label">Amount :</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Enter amount"
            />
          </div>
          <div class="mb-3 d-flex pt-3">
            <label class="form-label">From :</label>
            <div class="input-group" id="frominput">
              <img
                id="from-flag"
                class="flag-icon"
                src="https://flagcdn.com/w40/us.png"
                alt=""
              />
              <select class="form-select" id="from-currency"></select>
            </div>
          </div>
          <div class="mb-3 d-flex pt-3">
            <label class="form-label">To :</label>
            <div class="input-group" id="toinput">
              <img
                id="to-flag"
                class="flag-icon"
                src="https://flagcdn.com/w40/in.png"
                alt=""
              />
              <select class="form-select" id="to-currency"></select>
            </div>
          </div>
          <button class="btn btn-primary" onclick="convertCurrency()">
            Convert
          </button>
          <h5 class="text-center mt-3 ms-2" id="result"></h5>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
